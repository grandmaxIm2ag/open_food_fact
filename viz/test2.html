<!DOCTYPE html>
<html>
  <head>    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Testing Pie Chart</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.1.3"></script>

    <style type="text/css">
        .slice text {
            font-size: 8pt;
            font-family: Arial;
        }   
    </style>
  </head>
  <body>
  	<script src="../vendor/d3/d3.js"></script>
  	<script src="data_manager.js"></script>
    <script type="text/javascript">

		var chosenFilter = "northAmerica";
    	var threshold = 10;		// Number of slices, not counting Others
    	var data_to_use = [];
    	
    	d3.tsv("../tsv/hypotesis.tsv", function(error, data) {
    		if(error) throw error;
			
			function countBy(collection, col) {
				var object = Object.create(null);
				var arr = [];
				var a=0;
				collection.forEach(function(e) {
					k = e[col];
					if (k in object) { arr[object[k]].value++; }
					else {
						object[k] = a++;
						arr.push({key:k, value:1});
					}
				});
				return arr;
			}

			function sumValue(collection) {
				return collection.reduce(function(tot,cur){return tot+cur.value;},0);
			}

			var filtData = data.filter(entry => entry.Continent == chosenFilter);		// Filtering
			var countData = countBy(filtData, 'Categorie');								// Counting the number of products for each category

/*			var mini = 0;
    		countData.forEach(function(e, i) {										// For each category
				if(i < threshold) 						data_to_use.push(e);		// Push the first [threshold] categories
				else if(e.value > data_to_use[mini]) 	data_to_use[mini] = e;		// For the next ones, update data_to_use if value > min
				data_to_use.forEach(function(a,j) { (a.value>mini ? mini=i : 1) });	// Update mini
			});

			var sum = sumValue(countData);	// Total number of (filtered) products
			
			data_to_use.sort(function(a, b){return b.value-a.value});		// Ordering in descending order
			data_to_use.forEach(function(e,i,obj) {
				obj[i].value = obj[i].value * 100 / sum;
			});
				
			
			data_to_use.push({ key:"others", value:100-sumValue(data_to_use) });		// Computing 'Others'
*/			
			
			countData.sort(function(a, b){return b.value-a.value});
			data_to_use = countData.slice(0, threshold);
			data_to_use.push({ key:"others", value:sumValue(countData)-sumValue(data_to_use) });
		
		var w = 300,
		h = 300,
		r = 100;
		
		function colorShades(i) {
			if(i == threshold) return d3.rgb(200, 200, 200);
			var c = color_continent(chosenFilter);																																																																																										
			c.opacity = 1.0 - (i / threshold);
			return c;
		}

		console.log(data_to_use);
		
		
		var vis = d3.select("body")
		    .append("svg:svg")              //create the SVG element inside the <body>
		    .data([data_to_use])                   //associate our data with the document
		        .attr("width", w)           //set the width and height of our visualization (these will be attributes of the <svg> tag
		        .attr("height", h)
		    .append("svg:g")                //make a group to hold our pie chart
		        .attr("transform", "translate(" + r + "," + r + ")");    //move the center of the pie chart from 0, 0 to radius, radius

		var arc = d3.svg.arc()              //this will create <path> elements for us using arc data
		    .outerRadius(r);

		var pie = d3.layout.pie()           //this will create arc data for us given a list of values
		    .value(function(d) { return d.value; })
		    .sort(null);

		var arcs = vis.selectAll("g.slice")     //this selects all <g> elements with class slice (there aren't any yet)
		    .data(pie)                          //associate the generated pie data (an array of arcs, each having startAngle, endAngle and value properties) 
		    .enter()                            //this will create <g> elements for every "extra" data element that should be associated with a selection. The result is creating a <g> for every object in the data array
		        .append("svg:g")                //create a group to hold each slice (we will have a <path> and a <text> element associated with each slice)
		            .attr("class", "slice")   //allow us to style things in the slices (like text)

		    	.append("svg:path")
		            .attr("fill", function(d, i) { return colorShades(i); } ) //set the color for each slice to be chosen from the color function defined above
		            .attr("d", arc)                                    //this creates the actual SVG path using the associated data (pie) with the arc drawing function
				.append("svg:text")                                     //add a label to each slice
					.attr("transform", function(d) {
				        d.innerRadius = 0;
				        d.outerRadius = r;
				        return "translate(" + arc.centroid(d) + ")";
				    })
				    .attr("text-anchor", "middle")
				    .text(function(d, i) { return data_to_use[i].key; });
	});
    </script>
  </body>
</html>
